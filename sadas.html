<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказ такси</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div id="map"></div>
    <div id="form-container">
        <button id="toggle-form-btn"></button>
        <div id="form">
            <div class="input-container">
                <input type="text" id="from" placeholder="Откуда">
                <button id="map-btn-from" class="map-btn">Карта</button>
                <div id="suggestions-list-from" class="suggestions-list"></div>
            </div>
            <div class="input-container">
                <input type="text" id="to" placeholder="Куда">
                <button id="map-btn-to" class="map-btn">Карта</button>
                <div id="suggestions-list-to" class="suggestions-list"></div>
            </div>
            <button id="submit-btn">Заказать</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
