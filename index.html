<!DOCTYPE html>
<html>
<head>
  <title>Создание заказа</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    /* CSS стили здесь */
    :root {
      --tg-theme-bg-color: #ffffff;
      --tg-theme-text-color: #000000;
      --tg-theme-hint-color: #999999;
      --tg-theme-link-color: #007aff;
      --tg-theme-button-color: #007aff;
      --tg-theme-button-text-color: #ffffff;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --tg-theme-bg-color: #1f2328;
        --tg-theme-text-color: #ffffff;
        --tg-theme-hint-color: #666666;
        --tg-theme-link-color: #00aaff;
        --tg-theme-button-color: #00aaff;
        --tg-theme-button-text-color: #ffffff;
      }
    }

    body {
      background-color: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    #cover {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('cover.jpg');
      background-size: cover;
      background-position: center;
      opacity: 0.5;
      z-index: -1;
    }

    #order-form {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      box-sizing: border-box;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"], input[type="time"], input[type="date"], textarea {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
      background-color: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
      border: 1px solid var(--tg-theme-hint-color);
      border-radius: 3px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: var(--tg-theme-button-color);
      color: var(--tg-theme-button-text-color);
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    a {
      color: var(--tg-theme-link-color);
    }

    @media (max-width: 400px) {
      #order-form {
        padding: 10px;
      }

      input[type="text"], input[type="time"], input[type="date"], textarea {
        padding: 3px;
        margin-bottom: 5px;
      }

      input[type="submit"] {
        padding: 5px;
      }
    }
  </style>
</head>
<body>
  <div id="cover"></div>
  <form id="order-form">
    <label for="from">Откуда:</label>
    <input type="text" id="from" name="from" list="cities" required>
    <datalist id="cities">
      <option value="Город 1">
      <option value="Город 2">
      <option value="Город 3">
    </datalist>
    <label for="to">Куда:</label>
    <input type="text" id="to" name="to" list="cities" required>
    <label for="time">Время:</label>
    <input type="time" id="time" name="time" required>
    <label for="date">Дата:</label>
    <input type="date" id="date" name="date" required>
    <label for="additional-info">Дополнительная информация:</label>
    <textarea id="additional-info" name="additional-info"></textarea>
    <input type="submit" value="Создать заказ">
  </form>
  <script>
    document.getElementById('order-form').addEventListener('submit', async function(event) {
      event.preventDefault();
      var data = new FormData(event.target);
      try {
        const response = await fetch('/create-order', {
          method: 'POST',
          body: data
        });
        // Передача данных заказа в бота с помощью Telegram WebApp API
        Telegram.WebApp.sendData(JSON.stringify(Object.fromEntries(data)));
        // Закрытие WebApp
        Telegram.WebApp.close();
      } catch (error) {
        console.error(error);
      }
    });
  </script>
</body>
</html>
