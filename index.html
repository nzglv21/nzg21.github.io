<!DOCTYPE html>
<html>
<head>
  <title>Заявка на услугу</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input, textarea {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid var(--tg-theme-hint-color);
      border-radius: 5px;
      background-color: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: var(--tg-theme-button-color);
      color: var(--tg-theme-button-text-color);
      cursor: pointer;
      font-size: 16px;
    }
    @media screen and (max-width: 600px) {
      body {
        padding: 10px;
      }
      h1 {
        font-size: 24px;
      }
      input, textarea, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>Заявка на услугу</h1>
  <form id="my-form">
    <input type="text" id="name" name="name" placeholder="ФИО" required>
    <input type="tel" id="phone" name="phone" placeholder="Номер телефона" required>
    <input type="text" id="license-plate" name="license-plate" placeholder="ГОСТ номер автомобиля" required>
    <textarea id="car-description" name="car-description" placeholder="Внешний вид автомобиля" required></textarea>
    <textarea id="message" name="message" placeholder="Сообщение" required></textarea>
    <button type="submit">Отправить</button>
  </form>
  <script>
    const form = document.getElementById('my-form');
    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const licensePlate = document.getElementById('license-plate').value;
      const carDescription = document.getElementById('car-description').value;
      const message = document.getElementById('message').value;
      const data = { name, phone, licensePlate, carDescription, message };
      const tg = window.Telegram.WebApp;
      await tg.sendData(JSON.stringify(data));
      tg.close();
    });
    Telegram.WebApp.ready();
  </script>
</body>
</html>
