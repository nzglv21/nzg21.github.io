<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Location</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
        #sendLocation {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script src="https://maps.api.2gis.ru/2.0/loader.js?pkg=full"></script>
    <script>
        let map;
        let marker;

        function initMap() {
            DG.then(function () {
                map = DG.map('map', {
                    center: [55.7558, 37.6176], // Москва
                    zoom: 12
                });

                marker = DG.marker([55.7558, 37.6176], {
                    draggable: true
                }).addTo(map);

                map.on('click', function (e) {
                    marker.setLatLng(e.latlng);
                    map.panTo(e.latlng);
                });

                marker.on('dragend', function (e) {
                    map.panTo(e.target.getLatLng());
                });

                document.getElementById('sendLocation').addEventListener('click', () => {
                    const position = marker.getLatLng();
                    const lat = position.lat;
                    const lng = position.lng;
                    sendLocationToTelegram(lat, lng);
                });
            });
        }

        function sendLocationToTelegram(lat, lng) {
            const telegram = Telegram.WebApp;
            telegram.sendData({
                latitude: lat,
                longitude: lng
            });
            telegram.close();
        }

        initMap();
    </script>
</head>
<body>
    <div id="map"></div>
    <button id="sendLocation">Send Location</button>
</body>
</html>
