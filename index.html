<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Order</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div id="map"></div>
    <div id="plate"></div>
    <div id="form-container">
        <button id="toggle-form-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" id="toggle-arrow">
                <polyline points="18 15 12 9 6 15">

            </polyline>
            </svg>
        </button>
        
        <div id="form">
            <div class="from-input-container">
                <div class="combined-input-container">
                    <input type="search"  class= "input-field" id="from" placeholder="Откуда поедете?">
                    <div class="divider">|</div>
                    <input type="number" class= "input-field"  id="entrance" pattern="\d*" placeholder="Подъезд"> 
                </div>
                    <button id="map-btn-from" class="map-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
                        </svg>
                    </button>
            </div>
            <div class="separator"></div>
            <div id="suggestions-list-from" class="suggestions-list"></div> <!-- Список подсказок для поля "Откуда" -->
            
            <div class="to-input-container">
                <input class= "input-field" type="search" id="to" placeholder="Куда поедете?">
                <button id="map-btn-to" class="map-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
                    </svg>
                </button>
            </div>
            <div id="suggestions-list-to" class="suggestions-list"></div> <!-- Список подсказок для поля "Куда" -->
            <button id="submit-btn">Заказать</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
