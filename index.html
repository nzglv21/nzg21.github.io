<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp Geolocation</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Светлый фон */
        }
        #map {
            height: calc(100vh - 60px); /* Уменьшаем высоту карты, чтобы оставить место для кнопки */
        }
        #send-location-btn {
            position: fixed; /* Фиксированное положение */
            bottom: 10px; /* Отступ снизу */
            left: 50%; /* Центрировать кнопку по горизонтали */
            transform: translateX(-50%); /* Смещение для центрирования */
            z-index: 1000;
            background-color: #0088cc; /* Цвет кнопки Telegram */
            color: white;
            padding: 15px 30px; /* Увеличение padding для кнопки */
            border: none;
            border-radius: 30px; /* Закругленные углы */
            font-size: 18px; /* Размер шрифта */
            cursor: pointer; /* Указатель курсора */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Тень для кнопки */
            transition: background-color 0.3s; /* Плавный переход цвета */
        }
        #send-location-btn:hover {
            background-color: #007bb5; /* Темнее при наведении */
        }
        /* Адаптация для мобильных устройств */
        @media (max-width: 600px) {
            #send-location-btn {
                width: 90%; /* Ширина кнопки на мобильных устройствах */
                font-size: 16px; /* Размер шрифта для мобильных */
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <button id="send-location-btn">Отправить геопозицию</button>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Инициализация WebApp Telegram
        const tg = window.Telegram.WebApp;
        tg.expand(); // Разворачиваем WebApp на весь экран

        // Инициализация карты без управления масштабом
        const map = L.map('map', {
            zoomControl: false // Убираем кнопку изменения масштаба
        }).setView([51.505, -0.09], 18); // Устанавливаем начальное приближение 18 (максимальное для OSM)

        // Добавляем OpenStreetMap слой
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Устанавливаем иконку для центра карты
        const centerIcon = L.icon({
            iconUrl: 'https://твой-подарок.рф/image/catalog/2018/2019/1186fa08fc35f3c3a84eec7a5aa99f81.png',
            iconSize: [30, 30], // Размер иконки
            iconAnchor: [15, 30], // Точка, которая будет находиться в основании маркера
        });

        // Красный маркер в центре карты
        const centerMarker = L.marker(map.getCenter(), { icon: centerIcon }).addTo(map);

        // Геолокация пользователя
        let userMarker;
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                const userCoords = [position.coords.latitude, position.coords.longitude];
                userMarker = L.marker(userCoords).addTo(map).bindPopup('Вы здесь!').openPopup();
                map.setView(userCoords, 13); // Центрируем карту на пользователе
            });
        }

        // Обновляем маркер в центре карты
        map.on('move', function() {
            const center = map.getCenter();
            centerMarker.setLatLng(center);
        });

        // Кнопка отправки геопозиции
        document.getElementById('send-location-btn').addEventListener('click', function() {
            const center = map.getCenter();
            const latitude = center.lat;
            const longitude = center.lng;

            // Отправляем геопозицию в Telegram через WebApp
            tg.sendData(JSON.stringify({
                latitude: latitude,
                longitude: longitude
            }));

            tg.close(); // Закрываем WebApp
        });
    </script>
</body>
</html>
