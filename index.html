<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Order</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div id="map"></div>
    <div id="form-container">
        <button id="toggle-form-btn">
            <svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" id="toggle-arrow">
                <path d="M5 7l5 5 5-5" stroke="#28a745" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        
        <div id="form">
            <div class="input-container">
                <input type="text" id="from" placeholder="Откуда">
                <button id="map-btn-from" class="map-btn">Карта</button>
                <div id="suggestions-list-from" class="suggestions-list"></div> <!-- Список подсказок для поля "Откуда" -->
            </div>
            <div class="input-container">
                <input type="text" id="to" placeholder="Куда">
                <button id="map-btn-to" class="map-btn">Карта</button>
                <div id="suggestions-list-to" class="suggestions-list"></div> <!-- Список подсказок для поля "Куда" -->
            </div>
            <button id="submit-btn">Заказать</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
