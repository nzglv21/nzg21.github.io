<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp Geolocation</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
        }
        #send-location-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background-color: #0088cc;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .center-marker {
            position: absolute;
            background-color: red;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 3px solid white;
            transform: translate(-50%, -50%);
            transition: transform 0.2s ease-out;
        }
        .center-marker.lift {
            transform: translate(-50%, -50%) scale(1.2); /* Поднимаем метку */
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="center-marker" id="center-marker"></div>
    <button id="send-location-btn">Отправить геопозицию</button>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Инициализация WebApp Telegram
        const tg = window.Telegram.WebApp;
        tg.expand(); // Разворачиваем WebApp на весь экран

        // Инициализация карты
        const map = L.map('map').setView([51.505, -0.09], 13); // начальная точка карты

        // Добавляем OpenStreetMap слой
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Маркер в центре (красный, стилизованный)
        const centerMarker = document.getElementById('center-marker');

        // Функция для анимации метки при начале движения карты
        function liftMarker() {
            centerMarker.classList.add('lift');
        }

        // Функция для возврата метки в исходное состояние после завершения движения карты
        function dropMarker() {
            centerMarker.classList.remove('lift');
        }

        // Подписываемся на события движения карты
        map.on('movestart', liftMarker); // Поднимаем метку при начале движения карты
        map.on('moveend', dropMarker);   // Опускаем метку при завершении движения карты

        // Геолокация пользователя
        let userMarker;
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                const userCoords = [position.coords.latitude, position.coords.longitude];
                userMarker = L.marker(userCoords).addTo(map).bindPopup('Вы здесь!').openPopup();
                map.setView(userCoords, 13); // центрируем карту на пользователе
            });
        }

        // Кнопка отправки геопозиции
        document.getElementById('send-location-btn').addEventListener('click', function() {
            const center = map.getCenter();
            const latitude = center.lat;
            const longitude = center.lng;

            // Отправляем геопозицию в Telegram через WebApp
            tg.sendData(JSON.stringify({
                latitude: latitude,
                longitude: longitude
            }));

            tg.close(); // Закрываем WebApp
        });
    </script>
</body>
</html>
