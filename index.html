<!DOCTYPE html>
<html>
<head>
  <title>Заявка на услугу</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
    }
    form {
      display: flex;
      flex-direction: column;
      max-width: 300px;
      margin: 0 auto;
    }
    label {
      margin-top: 10px;
    }
    input, textarea, select {
      margin-top: 5px;
      padding: 5px;
      border: 1px solid var(--tg-theme-hint-color);
      border-radius: 5px;
      background-color: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
    }
    button {
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: var(--tg-theme-button-color);
      color: var(--tg-theme-button-text-color);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Заявка на услугу</h1>
  <form id="my-form">
    <label for="from">Откуда:</label>
    <select id="from" name="from">
      <option value="Город1">Город1</option>
      <option value="Город2">Город2</option>
      <option value="Город3">Город3</option>
    </select>

    <label for="to">Куда:</label>
    <select id="to" name="to">
      <option value="Город1">Город1</option>
      <option value="Город2">Город2</option>
      <option value="Город3">Город3</option>
    </select>

    <label for="date">Дата:</label>
    <input type="date" id="date" name="date">

    <label for="time">Время:</label>
    <input type="time" id="time" name="time" step="1800">

    <label for="message">Доп информация пользователю:</label>
    <textarea id="message" name="message" placeholder="Введите сообщение" required></textarea>

    <button type="submit">Отправить</button>
  </form>
  <script>
    const form = document.getElementById('my-form');
    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;
      const message = document.getElementById('message').value;
      const data = { from, to, date, time, message };
      const tg = window.Telegram.WebApp;
      await tg.sendData(JSON.stringify(data));
      tg.close();
    });
    Telegram.WebApp.ready();
  </script>
</body>
</html>
