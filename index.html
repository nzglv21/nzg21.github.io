<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Офромление Заказа</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 18px;
      background-color: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-y: scroll;
    }
    select {
  width: 100%;
  padding: 10px;
  font-size: 18px;
  border: 1px solid var(--tg-theme-hint-color);
  border-radius: 5px;
  background-color: var(--tg-theme-bg-color);
  color: var(--tg-theme-text-color);
  margin-top: 10px;
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;
  background-repeat: no-repeat;
  background-position: right 10px center;
  background-size: 24px;
}
    form {
      display: flex;
      flex-direction: column;
      width: 100%;
    }
    label {
      margin-top: 20px;
    }
    input[type="date"], select {
      margin-top: 10px;
      padding: 10px;
      font-size: 18px;
      height: 50px;
      border: 1px solid var(--tg-theme-hint-color);
      border-radius: 5px;
      background-color: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
    }
    input[type="range"] {
      margin-top: 10px;
      width: 100%;
    }
    button {
      margin-top: 20px;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: var(--tg-theme-button-color);
      color: var(--tg-theme-button-text-color);
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    td {
      padding: 10px;
      border: 1px solid var(--tg-theme-hint-color);
    }
    .footer {
      height: 1000px;
      background-color: #00000;
      width: 100%;
    }
  input[type="text"] {
    width: 100%;
    padding: 10px;
    font-size: 18px;
    border: 1px solid var(--tg-theme-hint-color);
    border-radius: 5px;
    background-color: var(--tg-theme-bg-color);
    color: var(--tg-theme-text-color);
    margin-top: 10px;
  }
  </style>
</head>
<head>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
  <form id="my-form">
    <label for="from">Откуда:</label>
    <input type="text" id="from" name="from" autocomplete="off" placeholder="Начинайте вводить">

    <label for="to">Куда:</label>
    <input type="text" id="to" name="to" autocomplete="off" placeholder="Начинайте вводить">

    <label for="date">Дата:</label>
    <input type="date" id="date" name="date" placeholder="Выберите дату" required>

    <label for="seats">Количество мест:</label>
    <input type="range" id="seats" name="seats" min="1" max="8" value="1">
    <span id="seats-value">1</span>

    <table>
      <tr>
        <td>Забрать по адресу:</td>
        <td>
          <input type="radio" id="pickup-yes" name="pickup" value="yes">
          <label for="pickup-yes">Да</label>
        </td>
        <td>
          <input type="radio" id="pickup-no" name="pickup" value="no" checked>
          <label for="pickup-no">Нет</label>
        </td>
      </tr>
      <tr id="address-row" style="display: none;">
        <td>Адрес:</td>
        <td colspan="2">
          <input type="text" id="address" name="address" placeholder="Например: Буду на остановке Школьная">
        </td>
      </tr>
      <tr>
        <td>Детское кресло:</td>
        <td>
          <input type="radio" id="child-seat-yes" name="child-seat" value="yes">
          <label for="child-seat-yes">Да</label>
        </td>
        <td>
          <input type="radio" id="child-seat-no" name="child-seat" value="no" checked>
          <label for="child-seat-no">Нет</label>
        </td>
      </tr>
    </table>

    <button type="submit">Отправить</button>
    <div class="footer"></div>
  </form>

  <script>
    $(function() {
      const cities = ["Уфа", "Аэропорт (Уфа)",
 "Абзаково",
  "Магнитогорск",
  "Белорецк",
  "Инзер",
  "Аскарово",
  "Бурангулово",
  "Геологоразведка",
  "Гусево",
  "Давлетово",
  "Давлетшино",
  "Зелёная Поляна",
  "Идяш-Кускарово",
  "Искаково",
  "Ишкулово",
  "Казмашево",
  "Калмаково",
  "Кирдасово",
  "Красная Башкирия",
  "Кужаново",
  "Кулукасово",
  "Кусимово",
  "Кушеево",
  "Майгашта",
  "Махмутово",
  "Первомайский",
  "Покровка",
  "Салават-совхоз",
  "Салаватово",
  "Самарское",
  "Северный",
  "Селивановский",
  "Ташбулатово",
  "Таштимерово",
  "Тепяново",
  "Тирмен",
  "Туишево",
  "Тупаково",
  "Утяганово",
  "Халилово",
  "Хамитово",
  "Целинный",
  "Шарипово",
  "Юлдашево",
  "Якты-Куль",
  "Янгельское",
  "Сибай",
  "Баймак",
  "Учалы",
  "Белорецк",
  "Темясово",
  "Зилаир",
  "Исянгулово",
  "Орск",
  "Гай",
  "Стерлитамак",
  "Ишимбай",
  "Челябинск",
  "Оренбург",
  "Салават",
  "Юлдыбаево",
  "Кувандык",
  "Бурибай"
];
      $("#from, #to").autocomplete({
        source: cities
      });
    });

    const form = document.getElementById('my-form');
    const pickupYes = document.getElementById('pickup-yes');
    const pickupNo = document.getElementById('pickup-no');
    const addressRow = document.getElementById('address-row');
    const seatsInput = document.getElementById('seats');
    const seatsValue = document.getElementById('seats-value');

    pickupYes.addEventListener('change', () => {
      addressRow.style.display = 'table-row';
    });

    pickupNo.addEventListener('change', () => {
      addressRow.style.display = 'none';
    });

    seatsInput.addEventListener('input', () => {
      seatsValue.textContent = seatsInput.value;
    });

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      const date = document.getElementById('date').value;
      const seats = document.getElementById('seats').value;
      const pickup = document.querySelector('input[name="pickup"]:checked').value;
      const address = pickup === 'yes' ? document.getElementById('address').value : '';
      const childSeat = document.querySelector('input[name="child-seat"]:checked').value;
      const data = { from, to, date, seats, pickup, address, childSeat };
      const tg = window.Telegram.WebApp;
      await tg.sendData(JSON.stringify(data));
      tg.close();
    });
    Telegram.WebApp.ready();

    // Close keyboard on submit
    document.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        event.preventDefault();
        document.activeElement.blur();
      }
    });
  </script>
</body>

</html>
