<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказ такси</title>
    <link rel="stylesheet" href="styles.css">
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.2/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Заказ такси</h1>
        </header>
        <main>
            <div id="map"></div>
            <form id="order-form">
                <label for="pickup">Откуда:</label>
                <input
                    type="text"
                    id="pickup"
                    name="pickup"
                    placeholder="Введите адрес"
                />
                <label for="dropoff">Куда:</label>
                <input
                    type="text"
                    id="dropoff"
                    name="dropoff"
                    placeholder="Введите адрес"
                />
                <button type="submit">Заказать такси</button>
            </form>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
