<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Order</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Заказ такси</h1>
    <div id="map"></div>
    <form id="orderForm">
        <label for="pickup">Откуда:</label>
        <input type="text" id="pickup" name="pickup" required list="pickupList">
        <datalist id="pickupList"></datalist>
        <br>
        <label for="destination">Куда:</label>
        <input type="text" id="destination" name="destination" required list="destinationList">
        <datalist id="destinationList"></datalist>
        <br>
        <button type="submit">Заказать такси</button>
    </form>
    <script src="script.js"></script>
<script></script><script></script></body>
</html>
