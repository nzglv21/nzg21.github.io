<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Заявка на услугу</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 18px;
      background-color: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      display: flex;
      flex-direction: column;
      width: 100%;
    }
    label {
      margin-top: 20px;
    }
    input {
      margin-top: 10px;
      padding: 10px;
      font-size: 18px;
      height: 50px;
      border: 1px solid var(--tg-theme-hint-color);
      border-radius: 5px;
      background-color: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
    }
    button {
      margin-top: 20px;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: var(--tg-theme-button-color);
      color: var(--tg-theme-button-text-color);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form id="my-form">
    <label for="from">Откуда:</label>
    <input type="text" id="from" name="from" list="cities" placeholder="Введите город отправления">

    <label for="to">Куда:</label>
    <input type="text" id="to" name="to" list="cities" placeholder="Введите город назначения">

    <datalist id="cities">
      <option value="Аскарово">
      <option value="Уфа">
      <option value="Магнитогорск">
    </datalist>

    <label for="date">Дата:</label>
    <input type="date" id="date" name="date" placeholder="Выберите дату">

    <label for="seats">Количество мест:</label>
    <input type="number" id="seats" name="seats" min="1" max="8" value="1">

    <button type="submit">Отправить</button>
  </form>
  <script>
    const form = document.getElementById('my-form');
    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      const date = document.getElementById('date').value;
      const seats = document.getElementById('seats').value;
      const data = { from, to, date, seats };
      const tg = window.Telegram.WebApp;
      await tg.sendData(JSON.stringify(data));
      tg.close();
    });
    Telegram.WebApp.ready();
  </script>
</body>
</html>
