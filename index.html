<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Заявка на услугу</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 18px;
      background-color: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-y: scroll;
    }
      input[list]::-webkit-calendar-picker-indicator {
        width: 2em;
        height: 2em;
        cursor: pointer;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 50%;
        color: #333;
        font-size: 1em;
        margin: 0;
        padding: 0;
    }
    form {
      display: flex;
      flex-direction: column;
      width: 100%;
    }
    label {
      margin-top: 20px;
    }
    input[type="text"], input[type="date"] {
      margin-top: 10px;
      padding: 10px;
      font-size: 18px;
      height: 50px;
      border: 1px solid var(--tg-theme-hint-color);
      border-radius: 5px;
      background-color: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
    }
    input[type="range"] {
      margin-top: 10px;
      width: 100%;
    }
    button {
      margin-top: 20px;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: var(--tg-theme-button-color);
      color: var(--tg-theme-button-text-color);
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    td {
      padding: 10px;
      border: 1px solid var(--tg-theme-hint-color);
    }
    .footer {
      height: 1000px;
      background-color: #00000;
      width: 100%;
    }
  </style>
</head>
<body>
  <form id="my-form">
    <label for="from">Откуда:</label>
    <input type="text" id="from" name="from" list="cities" placeholder="Введите город отправления">

    <label for="to">Куда:</label>
    <input type="text" id="to" name="to" list="cities" placeholder="Введите город назначения">

      <datalist id="cities">
      <option value="Аскарово">
      <option value="Уфа">
      <option value="Магнитогорск">
      <option value="Банное">
      <option value="Аэропорт (Уфа)">
      <option value="Красная Башкирия">
      <option value="Казмашево">
      <option value="Амангильдино">
      <option value="Утяганово">
      <option value="Бурангулово">
        <option value="Узянбаш">
          <option value="Шигаево">
          <option value="Серменево">
          <option value="Инзер">
          <option value="Покровка">
          <option value="Абзаково">
    </datalist>

    <label for="date">Дата:</label>
    <input type="date" id="date" name="date" placeholder="Выберите дату">

    <label for="seats">Количество мест:</label>
    <input type="range" id="seats" name="seats" min="1" max="8" value="1">
    <span id="seats-value">1</span>

    <table>
      <tr>
        <td>Забрать по адресу:</td>
        <td>
          <input type="radio" id="pickup-yes" name="pickup" value="yes">
          <label for="pickup-yes">Да</label>
        </td>
        <td>
          <input type="radio" id="pickup-no" name="pickup" value="no" checked>
          <label for="pickup-no">Нет</label>
        </td>
      </tr>
      <tr id="address-row" style="display: none;">
        <td>Адрес:</td>
        <td colspan="2">
          <input type="text" id="address" name="address" placeholder="Введите адрес">
        </td>
      </tr>
      <tr>
        <td>Детское кресло:</td>
        <td>
          <input type="radio" id="child-seat-yes" name="child-seat" value="yes">
          <label for="child-seat-yes">Да</label>
        </td>
        <td>
          <input type="radio" id="child-seat-no" name="child-seat" value="no" checked>
          <label for="child-seat-no">Нет</label>
        </td>
      </tr>
    </table>

    <button type="submit">Отправить</button>
    <div class="footer"></div>
  </form>
  <script>
    const form = document.getElementById('my-form');
    const pickupYes = document.getElementById('pickup-yes');
    const pickupNo = document.getElementById('pickup-no');
    const addressRow = document.getElementById('address-row');
    const seatsInput = document.getElementById('seats');
    const seatsValue = document.getElementById('seats-value');

    pickupYes.addEventListener('change', () => {
      addressRow.style.display = 'table-row';
    });

    pickupNo.addEventListener('change', () => {
      addressRow.style.display = 'none';
    });

    seatsInput.addEventListener('input', () => {
      seatsValue.textContent = seatsInput.value;
    });

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      const date = document.getElementById('date').value;
      const seats = document.getElementById('seats').value;
      const pickup = document.querySelector('input[name="pickup"]:checked').value;
      const address = pickup === 'yes' ? document.getElementById('address').value : '';
      const childSeat = document.querySelector('input[name="child-seat"]:checked').value;
      const data = { from, to, date, seats, pickup, address, childSeat };
      const tg = window.Telegram.WebApp;
      await tg.sendData(JSON.stringify(data));
      tg.close();
    });
    Telegram.WebApp.ready();

    // Close keyboard on submit
    document.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        event.preventDefault();
        document.activeElement.blur();
      }
    });
  </script>
</body>
</html>
