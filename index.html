<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp Geolocation</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
        }
        #send-location-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background-color: #0088cc;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <button id="send-location-btn">Отправить геопозицию</button>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Инициализация WebApp Telegram
        const tg = window.Telegram.WebApp;
        tg.expand(); // Разворачиваем WebApp на весь экран

        // Инициализация карты
        const map = L.map('map').setView([51.505, -0.09], 13); // начальная точка карты

        // Добавляем OpenStreetMap слой
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Маркер в центре карты
        let centerMarker = L.marker(map.getCenter()).addTo(map);

        // Функция обновления маркера в центре
        function updateCenterMarker() {
            const center = map.getCenter();
            centerMarker.setLatLng(center);
        }

        map.on('move', updateCenterMarker); // обновляем маркер при перемещении карты

        // Геолокация пользователя
        let userMarker;
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                const userCoords = [position.coords.latitude, position.coords.longitude];
                userMarker = L.marker(userCoords).addTo(map).bindPopup('Вы здесь!').openPopup();
                map.setView(userCoords, 13); // центрируем карту на пользователе
            });
        }

        // Кнопка отправки геопозиции
        document.getElementById('send-location-btn').addEventListener('click', function() {
            const center = map.getCenter();
            const latitude = center.lat;
            const longitude = center.lng;

            // Отправляем геопозицию в Telegram через WebApp
            tg.sendData(JSON.stringify({
                latitude: latitude,
                longitude: longitude
            }));

            tg.close(); // Закрываем WebApp
        });
    </script>
</body>
</html>
